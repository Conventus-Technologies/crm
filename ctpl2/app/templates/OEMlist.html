{% extends 'base.html'%}
{% load static %}
{% block content %}
<h1 class='col-lg-6 mx-auto  text-info mt-3 text-uppercase'>OEM List</h1>
<div class="card-body">
    <div class="table-responsive">
        <table class="table table-hover table-bordered mx-auto" id="dataTable" width="100%" cellspacing="0">
            <tr  style="background-color: #866EC7; color: white; font-weight: bold;">
                <th>SR NO.</th>
                <th>OEM Name</th>
                <th colspan="2">
                    <center>Action</center>
                </th>
            </tr>
                {% for i in x %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.OEM_Name}}</td>
                 <td><a href="/OEM-delete/{{i.id}}">Delete</a></td>
                <td>
                    <a href="/updateOEM/{{i.id}}/">Edit</a>
                </td>
            </tr>
        
                 {% endfor %}
</table>

                                      <div>
        <span>
        {% if x.has_previous %}
        <a href="?page={{x.previous_page_number}}">Previous</a>
        {% endif %}
        </span>
        <span>
  {{x.number}}</span>
    <span>
        {% if x.has_next %}
        <a href="?page={{x.next_page_number}}">Next</a>
        {% endif %}
    </span>
</div>

</div>

{% endblock %}
